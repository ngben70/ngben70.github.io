<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        li {
            font-size: 3em;
            transition: all 0.2s linear;
        }
        
        li:first-child {
            background-color: red;
        }
        
        li:nth-child(2) {
            background-color: greenyellow;
        }
        
        li:last-child {
            background-color: skyblue;
        }
        
        li:hover {
            background-color: white;
        }
    </style>
</head>

<body>
    <ul>
        <li>Tennis</li>
        <li>Soccer</li>
        <li>Jogging</li>
    </ul>
</body>
</html>
