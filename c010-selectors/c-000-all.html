<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #firstitem {
            background-color: blueviolet;
        }
        
        .listitem {
            background-color: blue;
        }
        
        [data='tennis'] {
            background-color: red;
        }
        
        ul li {
            background-color: pink !important;
        }
        
        ul li {
            background-color: yellow !important;
        }
        
        li {
            background-color: lime !important;
            font-size: 3em;
        }
        
/*
        li:first-child {
            background-color: darkgreen !important;
        }
*/

    </style>
</head>

<body>
    <h2>CSS specificity order</h2>
    <h3> id > attribute = class > tag</h3>
    <h3>inline style > embedded style</h3>
    <h3>!important > others</h3>
    <h3>if same specificity, long path > short path</h3>
    <ul>
        <li class='listitem' id='firstitem' data='tennis'>Tennis</li>
        <li>Soccer</li>
        <li>Jogging</li>
    </ul>
</body>

</html>
