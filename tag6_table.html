<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        table {
            border-collapse: collapse;
        }
        
        td {
            padding: 5px;
            width: 150px;
        }
        
        th {
            background-color: skyblue;
            height: 30px;
        }
        
        td {
            transition: all 0.5s linear;
        }
        
        td:hover {
            color: red;
        }
        caption {
            padding: 5px;
        }
    </style>

</head>

<body>

    <table border>
       <caption>My Friends</caption>
        <tr>
            <th>Name</th>
            <th>Phone</th>
        </tr>
        <tr>
            <td id='david'>David</td>
            <td>111-111-1111</td>
        </tr>
        <tr>
            <td>Jerry</td>
            <td>222-222-2222</td>
        </tr>
        <tr>
            <td>Ben</td>
            <td>333-222-2222</td>
        </tr>
    </table>

</body>

</html>
