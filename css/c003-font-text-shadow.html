<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        p {
            font-size: 3em;
            font-family: sans-serif;
            font-weight: 800;
            text-shadow: 1px 1px 0px white, 1px 1px 0px black, 2px 2px 0px black, 3px 3px 0px black, 4px 4px 0px black;
        }
        
        .neon {
            background-color: black;
            height: 150px;
            
            color: white;
            font-size: 6em;
            text-align: center;
            
            text-shadow:
                0 0 10px white,
                0 0 20px white,
                0 0 30px red,
                0 0 40px red, 
                0 0 50px red,
                0 0 60px red,
                0 0 70px red,
                0 0 80px red;
                
        }
        
    </style>
</head>

<body>

    <p>Very good</p>
    
    <p class="neon">Very good</p>

</body>
</html>
