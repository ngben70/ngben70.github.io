<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        div {
            border: solid 50px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border-color: red blue yellow green;
        }
        
        #circle {
            border-radius: 50%;
        }
        
        #ellipse {
            width: 300px;
            border-radius: 50%
        }
        
    </style>

</head>

<body>

    <div id='circle'></div>
    <div id='ellipse'></div>

</body>
</html>
