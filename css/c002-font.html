<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Font</title>

    <style>
        p {
            font-size: 50px;
            font-family: sans-serif;
            font-style: normal;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            text-indent: 100px;
            text-decoration: overline underline line-through;
            font-variant: small-caps;
        }
    </style>
</head>

<body>

    <p>Golden Retriever</p>

</body>

</html>
