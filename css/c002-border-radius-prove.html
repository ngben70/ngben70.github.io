<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        * {
            box-sizing: border-box;
        }
        
        #container {
            border: solid tomato 5px;
            width: 300px;
            height: 300px;
            border-top-left-radius: 80px
        }
        
        #circle {
            border: solid 5px;
            width: 160px;
            height: 160px;
            border-radius: 50%;
            position: absolute;
            top: 8px;
            left: 8px;
        }

    </style>
</head>

<body>

    <div id="container">
        <div id="circle"></div>
    </div>

</body>

</html>
