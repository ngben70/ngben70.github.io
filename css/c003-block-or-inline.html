<!DOCTYPE html>
<html lang="en">
<head>
   <style>
       h1,p {
           border: solid 1px blue;
       }
       span {
           border: solid blue;
       }
       button {
           width: 300px;
           height: 100px;
       }
    </style>
</head>
<body>
    <h1>block</h1>
    <p>p, div, h1 etc</p>
    <!--block borders around the whole width of the page-->
    <h1>inline</h1>
    <p>img, span</p>
    <span>Span element</span>
    <!--borders around the content width only-->
    <h1>inline block</h1>
    <button>OK</button><span>Sitting by button</span>
    <!--inline block allows span to be beside block elements, generally
    block cannot be beside another block element-->
</body>
</html>
