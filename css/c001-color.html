<!DOCTYPE html>
<html lang="en">
<head>

    <title>Color</title>

    <style>
        body {
            background-image: url(https://patterncooler.com/gen/index/w/hexagonal_cube_mesh_pattern-936.jpg)
        }
        
        div {
            width: 100px;
            height: 100px;
        }
        
        #rgb {
            background-color: rgb(255, 0, 0);
            /*Ctrl e to bring up color editor*/
        }
        
        #rgba {
            background-color: rgba(255, 0, 0, 0.5);
        }
        
        #hsl {
            background-color: hsl(50, 100%, 50%);
        }
        
        #hsla {
            background-color: hsla(50, 100%, 50%, 0.5);
        }
        
        #name {
            background-color: red;
        }
        
        #namea {
            background-color: red;
            opacity: 0.5;
        }
        
        #hex {
            background-color:#FF0000;
        }
        
        #hexa {
            background-color:#FF0000;
            opacity: 0.5;
        }
    </style>
</head>

<body>

    <div id="rgb"></div>
    <div id="rgba"></div>

    <img src="http://www.indezine.com/products/powerpoint/learn/color/images/color-hsl-02.jpg" alt="">
    <div id="hsl"></div>
    <div id="hsla"></div>

    <div id="name"></div>
    <div id="namea"></div>
    
    <div id="hex"></div>
    <div id="hexa"></div>
</body>
</html>
