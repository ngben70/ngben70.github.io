<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        img {
            width: 45%;
        }
    </style>
</head>

<body>

    <form action="">
        <input type="text" name='name'>
        <input type="password" name='pass'>
        <input type="hidden" name='some_str_to_server'>

        <input type="submit">
        <br>
        <input type="number">
        <br>
        <input type="email">
        <br>
        <input type="url">
        <br>
        <input type="tel" pattern="\d{10}">
        <br>
        <input type="range" min=1 max=3>
        <br>
        <input type="color" name='color'>
        <br>
        <input type="file">
        <br>
        <input type="search" max="3">
        <br>
        <label for="">Payment</label>
        <input type="radio" name='payment' value='credit' checked> Credit
        <input type="radio" name='payment' value='debit'> Debit
        <input type="radio" name='payment' value='cash'> Cash

        <br>
        <label for="">Food</label>
        <input type="checkbox" name='food' value='pizza' checked>Pizza
        <input type="checkbox" name='food' value='hotdog'>Hot dog
        <input type="checkbox" name='food' value='sandwich'>Sandwich

   <br>
   <input type="image" src='/media/img/forest-fog.jpg'>
   
   <br>
   <input type="date">
   <input type="time">
   <input type="week">
   <input type="month">
   
    </form>

</body>
</html>
