<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        body {
            background-color: rgb(56, 56, 245);
            font-size: 16px;
        }
        
        p {
            color: white;
            background-color: darkblue;
            height: 50px;
            font-size: 2em;
            border-left: solid;
            border-left-color: red;
            border-left-width: 16px;
            padding-left: 5px;
        }
        
        p:before {
            content: '*';
        }
    </style>
</head>

<body>
    <p>Its okay to be silly</p>
    <p>Its okay to do nothing</p>
    <p>Its okay to be play games on Friday night</p>
</body>

</html>
