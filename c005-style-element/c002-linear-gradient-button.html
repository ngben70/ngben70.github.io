<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: linear-gradient(to bottom right, red, yellow);
            border-radius: 50px;
            animation-name: changecolor;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        
        div:active {
            background: linear-gradient(to bottom right, yellow, red);
        }
        
        div:hover {
            cursor: pointer;
        }
        @keyframes changecolor {
            0% {
                background: linear-gradient(to bottom right, lime, gray);
            }
            50% {
                background: linear-gradient(to bottom right, gray, lime);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>
</html>
