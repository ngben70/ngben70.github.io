<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        
        div {
            width: 400px;
            height: 400px;
            background-color: orangered;
            color: white;
            font-size: 2em;
            background-clip: border-box;
            padding: 50px;
            border: solid 50px gold;
            border-color: rgba(237, 229, 39, 0);
            background-clip: content-box;
            background-clip: padding-box;
        }
    </style>
</head>

<body>
    <div>Tennis, Soccer, Walking</div>
</body>
</html>
