<!DOCTYPE html>
<html lang="en">
<head>
    
    <style>
        div {
            background-color: lime;
            height: 50px;
        }
        #block {
            width: auto;
            width: 100%;
            width: 0;
        }
        #inlineblock {
            display: inline-block;
            width: auto;
            width: 100%;
            width: 0;
        }
        #inline {
            display: inline;
            width: auto;
            width: 100%;
            width: 0;
        }
    </style>
</head>
<body>
    <div id="block"></div>
    <div id="inlineblock"></div>
    <br>
    <div id="inline"></div>
</body>
</html>
