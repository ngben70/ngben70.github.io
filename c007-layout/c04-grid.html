<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        * {
            box-sizing: border-box;
        }
        div {
            width: 32%;
            height: 50px;
            border: solid blue;
        }
        
        .float {
            float: left;
        }
        
        footer {
            clear: both;
        }
        
        .inlineblock {
            display: inline-block;
            width: 31%;
        }
    </style>
</head>

<body>
    <h1>Grid by float</h1>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <div class="float"></div>
    <footer>Copyright ...</footer>

    <h1>Grid by inlineblock</h1>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <div class="inlineblock"></div>
    <footer>Copyright ...</footer>
</body>
</html>
