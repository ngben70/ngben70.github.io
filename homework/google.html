<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Google</title>

	<style>
		* {
			margin: 0;
			padding: 0;
			margin-top: 5px;
			box-sizing: border-box;
			font-family: sans-serif;
			font-size: 14px;
			color: gray;
			position: relative;
		}
		
		nav {
			position: relative;
			height: 35px;
		}
		
		#gmail {
			position: absolute;
			right: 190px;
			text-decoration: none;
		}
		
		#gmail:hover {
			text-decoration: underline;
			cursor: pointer;
		}
		
		#image {
			position: absolute;
			right: 134px;
            text-decoration: none;
		}
		
		#image:hover {
			text-decoration: underline;
			cursor: pointer;
		}
		
		#apps {
			background-image: url(http://ssl.gstatic.com/gb/images/i1_1967ca6a.png);
			width: 40px;
			height: 35px;
			display: inline-block;
			background-position: -183px 1206px;
			background-size: 700px;
			
			position: absolute;
			right: 85px;
			bottom: 1px;
		}
		
		#signin {
			display: inline;
			position: absolute;
			right: -3px;
			top: -12px;
		}
		
		img {
			width: 272px;
			margin: 167px auto 0 auto; 
			display: block;
		}
		
		button {
			width: 140px;
			height: 35px;
			color: dimgray;
			border: none;
			left: 480px;
			top: 150px;
		}
		
		button:hover {
			color: black;
			border: 1px solid gray;
		}
		
		input[type=submit] {
			width: 75px;
			height: 30px;
			color: white;
			background-color: dodgerblue;
			border: none;
			position: absolute;
			right: 20px;
		}
		
		input[type=text] {
			width: 600px;
			height: 45px;
			text-indent: 10px;
			font-size: 16px;
			
			display: block;
			margin: auto;
		}
		
		input[type=text]:hover {
			outline: none;
			border-color: white;
			box-shadow: 0 0 10px grey;
		}
		
		span {
			color: black;
			left: 40%;
			top: 290px;
		}
		
		a1 {
			color: blue;
			left: 40%;
			top: 290px;
		}
		
		a1:hover {
			text-decoration: underline;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<nav>
		<a id='apps' href="#"></a>
		<a id='gmail' href="https://www.gmail.com">Gmail</a>
		<a id='image' href="https://www.google.com/imghp">Images</a>
		<form id='signin' action="https://accounts.google.com/ServiceLogin?hl=en">
			<input type="submit" value="Sign in" />
		</form>
	</nav>
	
	<img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/2000px-Google_2015_logo.svg.png" alt="">

	<form action="https://accounts.google.com/ServiceLogin?hl=en">
		<button type="button">Google Search</button>
		<button type="button">I'm Feeling Lucky</button>
		<input type="text">
	</form>

</body>

</html>
