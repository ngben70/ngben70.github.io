<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banner</title>

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html {
            height: 100%;
        }
        
        body {
            border: solid;
            height: 100%;
            border-style: double;
            border-width: thick;
            text-align: center;
        }
        
        h1 {
            margin-top: 100px;
            font-size: 3em;
            font-family: sans-serif;
            color: orangered;
        }
        
        hr {
            margin-top: 30px;
            background-color: black;
            height: 0.5px;
            width: 150px;
            display: inline-block;
            border: none;
        }
        
        #sub {
            font-style: italic;
            font-size: 1.3em;
            color: gray;
            margin-top: 40px;
            line-height: 30px;
        }
        
        span {
            font-family: cursive;
        }
        
        input {
            margin: 35px;
            display: inline-block;
            height: 40px;
        }
        
        input[type=email] {
            margin-right: 10px;
            width: 50%;
            border: 2px solid orangered;
            text-indent: 5px;
        }
        
        input[type=email]:focus {
            border: 2px solid blue;
        }
        
        input[type=submit] {
            margin-left: 0px;
            color: blueviolet;
            background-color: white;
            width: 100px;
            border: 2px solid blueviolet;
            border-radius: 3em;
        }
        
        input[type=submit]:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Teens Programming</h1>
    <hr>

    <div id="sub">Supporting a well-spent life, a bright career and entrepreneurship <br> Promoting <span>STEM</span> education Science - Technology - Engineering - Math</div>

    <form action="#">
        <input type="email" name='email' placeholder="Enter your email">
        <input id='submit' type="submit">
    </form>

</body>

</html>
