<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Banner</title>

    <style>
        html {
            height: 100%;
        }
        
        body {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
            border: solid;
            height: 100%;
            border-style: double;
            border-width: thick;
        }
        
        h1 {
            margin-top: 100px;
            font-size: 3em;
            text-align: center;
            font-family: sans-serif;
            color: orangered;
        }
        
        hr {
            background-color: black;
            height: 0.5px;
            width: 150px;
        }
        
        #container {
            font-style: italic;
            text-align: center;
            font-size: 1.3em;
            color: gray;
        }
        
        #first {
            margin-top: 40px;
        }
        
        span {
            font-family: cursive;
        }
        
        input {
            margin: 35px;
            display: inline-block;
            height: 30px;
        }
        input[type=email] {
            margin-left: 420px;
            margin-right: 10px;
            width: 400px;
            border: 2px solid orangered;
        }
        
        input[type=email]:focus {
            border: 2px solid blue;
        }
        
        input[type=submit] {
            margin-left: 0px;
            color: blueviolet;
            background-color: white;
            width: 100px;
            border: 2px solid blueviolet;
            border-radius: 3em;
        }
        
        input[type=submit]:hover {
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Teens Programming</h1>
    <hr>
    <div id="container">
        <div id="first">Supporting a well-spent life, a bright career and entrepreneurship</div>
        <div id="second">Promoting <span>ST'EM</span> education Science - Technology - Engineering - Math</div>
    </div>

    <form action="">
        <input type="email">
        <input type="submit">
    </form>

</body>

</html>
