<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        
        #intro {
            width: 100%;
            display: block;
            position: relative;
        }
        
        h1 {
            position: absolute;
            top: 200px;
            width: 100%;
            left: 400px;
            color: white;
            font-size: 4em;
        }
        
        h3 {
            position: absolute;
            top: 300px;
            color: white;
            left: 435px;
            font-size: 1.5em;
        }
        
        #ipad {
            float: right;
            width: 550px;
            height: 400px;
            position: relative;
            right: 100px;
            margin: 50px 0 50px 0;
        }
        
        #dog {
            width: 500px;
            margin: 50px 0 50px 0;
            position: relative;
            left: 100px;
        }
        
        #phone {
            width: 500px;
            margin: 50px 0 50px 0;
            position: relative;
            float: right;
            right: 100px;
        }
        
        #banner {
            width: 100%;
            margin: 50px 0 0 0;
        }
        
        hr {
            border: solid lightgray;
            border-width: thin;
            clear: both;
        }
        
        #main {
            padding: 10px 20px;
            color: grey;
            font-size: 14px;
            font-weight: 700;
        }
        
        #start {
            display: inline;
            position: relative;
            left: 250px;
        }
        
        nav {
            vertical-align: middle;
            position: absolute;
            right: 10px;
            width: 300px;
            display: inline-block;
        }
        
        a {
            text-decoration: none;
            margin-right: 10px;
        }
    </style>
</head>

<body>
    <div id="main">
        <div id="start">Start Bootstrap</div>
        <nav>
            <header>
                <a href="">About</a>
                <a href="">Services</a>
                <a href="">Contact</a>
            </header>
        </nav>
    </div>

    <div>
        <img id="intro" src="/media/img/intro-bg.jpg" alt="">
        <h1>Landing Page</h1>
        <h3>A Template by Start Bootstrap</h3>
    </div>
    <img id="ipad" src="/media/img/ipad.png" alt="">
    <hr>
    <img id="dog" src="/media/img/dog.png" alt="">
    <hr>
    <img id="phone" src="/media/img/phones.png" alt="">
    <img id="banner" src="/media/img/banner-bg.jpg" alt="">

</body>
</html>
