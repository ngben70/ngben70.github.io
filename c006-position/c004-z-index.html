<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            background-color: lime;
            width: 400px;
            height: 400px;
            position: relative;
        }
        
        #item1,
        #item2 {
            width: 200px;
            height: 200px;
            font-size: 2em;
            text-align: right;
            position: absolute;
        }
        
        #item1 {
            background-color: skyblue;
            z-index: 2;
        }
        
        #item2 {
            background-color: tomato;
            top: 50px;
            right: 83px;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="item1">Item1</div>
        <div id="item2">Item2</div>
    </div>
</body>
</html>
