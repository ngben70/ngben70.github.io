<html lang="en">
<head>
    <style>
        body {
            background-color: black;
        }
        
        div {
            width: 20px;
            height: 300px;
            background-color: red;
            border-top: solid;
            border-top-width: 100px;
            border-top-color: yellow;
            border-bottom: solid;
            border-bottom-width: 100px;
            border-bottom-color: yellow;
            
            transition: all 1s linear;
            transform: rotate(9999deg);
            margin: auto;
        }
    </style>
</head>

<body>
    <div></div>
</body>
</html>
