<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .container {
            width: 300px;
            height: 200px;
            background-color: mediumpurple;
            line-height: 200px;
            text-align: center;
        }
        
        .item {
            width: 150px;
            height: 100px;
            background-color: blue;
            display: inline-block;
            vertical-align: middle;
        }
        
        img {
            width: 50%;
            vertical-align: middle;
        }
        
        p {
            line-height: 20px;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
    </div>
    <br>
    <div class="container">
        <img src="/media/img/forest-fog.jpg" alt="">
    </div>
    <br>
    <div class="container">
        <p>Today is Thursday. Tomorrow is Friday. Then weekends.</p>
    </div>
</body>
</html>
