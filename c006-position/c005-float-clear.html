<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        #container {
            width: 400px;
            height: 200px;
            background: linear-gradient(to right, green, lime);
        }
        #left, #right {
            width: 100px;
            height: 100px;
        }
        #left {
            background-color: blue;
            float: left;
        }
        #right {
            background-color: orangered;
            float: right;
        }
        p {
            clear: both;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="left">Left</div>
        <div id="right">Right</div>
        <p>Every man dies but not every man lives. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nam blanditiis adipisci, sit est, quo eligendi dolores, placeat recusandae dolore aperiam quibusdam illo neque. Unde, quod voluptatibus iste, dolor laboriosam hic.</p>
    </div>
</body>
</html>
